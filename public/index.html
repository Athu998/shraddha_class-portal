<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shraddha Coaching Classes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #FDEB71, #F8D800);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #f39c12;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    nav {
      background-color: #2d3436;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav h1 {
      font-size: 30px;
      letter-spacing: 1.2px;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: #ffffff;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.9s ease-in-out;
      width: 90%;
      max-width: 480px;
    }

    h2 {
      color: #2d3436;
      margin-bottom: 16px;
      font-size: 26px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .btn {
      background: #0984e3;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background: #74b9ff;
      transform: translateY(-2px);
    }

    footer {
      background-color: #2d3436;
      text-align: center;
      color: #dfe6e9;
      padding: 20px 10px;
      margin-top: auto;
    }

    footer a {
      color: #dfe6e9;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fab1a0;
    }

    .developer {
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }

    .footer-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Navigation -->
  <nav>
    <h1>ðŸ“š Shraddha Coaching Classes</h1>
  </nav>

  <!-- Main Section -->
  <main>
    <div class="card">
      <h2>Welcome to the Portal</h2>
      <p>Please choose your login type:</p>
      <div class="btn-container">
        <a class="btn" href="/students/login-form">Student Login</a>
        <a class="btn" href="/admin/login">Admin Login</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div>
      <a href="/students/register">Register</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </div>
    <div class="footer-title">Shraddha Coaching Classes</div>
    <div class="developer">
      Developed and Maintained by
      <a href="https://www.linkedin.com/in/atharva-more-34a015194/" target="_blank">
        <strong>Atharva More</strong>
      </a>
    </div>
  </footer>

  <!-- Script to Hide Loader -->
  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });
  </script>

</body>
</html>
