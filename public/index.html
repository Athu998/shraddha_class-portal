<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shraddha Classes | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    /* Loader */
    #loader {
      position: fixed;
      width: 100vw; height: 100vh;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    #loader.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .spinner-border {
      width: 3rem; height: 3rem;
    }

    /* Hero Section */
    .hero-section {
      background: url('https://images.unsplash.com/photo-1524069290683-0457abfe42c3?fm=jpg&q=60&w=3000') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: left;
      max-width: 700px;
      padding: 40px;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .btn-custom {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 50px;
      margin-right: 15px;
      transition: transform 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-section {
        height: auto; padding: 80px 20px;
      }
      .content h1 {
        font-size: 2rem;
      }
      .btn-custom {
        display: block;
        width: 100%;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="overlay"></div>
    <div class="container content">
      <h1>üìö Welcome to Shraddha Coaching Classes</h1>
      <p>Empowering students from class 1 to 10 to achieve academic excellence. Join now and take the first step toward success.</p>
      <a href="/students/register-form" class="btn btn-success btn-custom">üéì Student Register</a>
      <a href="/students/login-form" class="btn btn-outline-light btn-custom">üîê Student Login</a>
      <a href="/admin/admin-login" class="btn btn-warning btn-custom">üõ†Ô∏è Admin Login</a>
      
    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
  <script>
    // Smooth fade-out loader
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").classList.add("fade-out");
      }, 300); // optional delay
    });
  </script>
</body>
</html>
