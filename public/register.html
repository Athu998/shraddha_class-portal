<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
      animation: slideUp 0.5s ease-out;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸŽ“ Student Registration</h2>
    <form action="/students/register" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="school_name">School Name:</label>
      <input type="text" id="school_name" name="school_name" placeholder="School Name" required />

      <label for="className">Class:</label>
      <select id="className" name="className" required>
        <option value="">--Select Class--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        
      </select>

      <label for="last_year_marks">Last Year Marks:</label>
      <input type="number" id="last_year_marks" name="last_year_marks" placeholder="Marks %" step="0.01" required />

      <label for="parent_contact">Parent Contact Number:</label>
      <input type="text" id="parent_contact" name="parent_contact" placeholder="10-digit Phone Number" pattern="\\d{10}" required title="Enter 10 digit phone number" />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Address" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required />

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
