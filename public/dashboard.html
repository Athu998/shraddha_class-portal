<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    .dashboard-card {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: slideIn 0.7s ease-out;
      width: 90%;
      max-width: 500px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #34495e;
    }

    span {
      font-weight: bold;
      color: #2980b9;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <center>
    <h2>ðŸŽ‰ Welcome, <span id="studentName"></span>!</h2>
    <p>Your Student ID is: <span id="studentId"></span></p>
    <a class="btn" href="/students/dashboard">Go to Full Dashboard</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const id = urlParams.get('id');

    document.getElementById('studentName').textContent = name || 'Student';
    document.getElementById('studentId').textContent = id || 'N/A';
  </script>
  </center>
</body>
</html>
